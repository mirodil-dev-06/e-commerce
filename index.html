<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />

  <!-- Preconnect for Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Golos+Text:wght@400..900&display=swap" rel="stylesheet">

  <!-- SEO Meta Tags -->
  <title>ShopLine</title>
  <meta name="description" content="ShopLine - sifatli mahsulotlar, qulay narxlar va tez yetkazib berish xizmati bilan onlayn do‘kon." />
  <meta name="keywords" content="shopline, onlayn do‘kon, mahsulotlar, buyurtma, yetkazib berish" />
  <meta name="author" content="ShopLine" />
  <meta name="robots" content="index, follow" />

  <!-- Canonical URL -->
  <link rel="canonical" href="https://example.com/" />

  <!-- Open Graph (Facebook, LinkedIn) -->
  <meta property="og:title" content="ShopLine - Sizning sevimli onlayn do‘koningiz" />
  <meta property="og:description" content="Sifatli mahsulotlar, qulay narxlar va tez yetkazib berish xizmati bilan onlayn do‘kon." />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://example.com/" />
  <meta property="og:image" content="https://example.com/og-image.jpg" />

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="ShopLine - Sizning sevimli onlayn do‘koningiz" />
  <meta name="twitter:description" content="Sifatli mahsulotlar, qulay narxlar va tez yetkazib berish xizmati bilan onlayn do‘kon." />
  <meta name="twitter:image" content="https://example.com/og-image.jpg" />

  <!-- Preload main JS for faster rendering -->
  <link rel="preload" href="/src/main.jsx" as="script" />

  <!-- Structured Data (JSON-LD) -->
  <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "ShopLine",
      "url": "https://example.com/",
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://example.com/search?q={search_term_string}",
        "query-input": "required name=search_term_string"
      }
    }
  </script>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>
</body>

</html>
